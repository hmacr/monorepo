name: Railway Production Environment

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: railway-prod-env-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_ACCOUNT_TOKEN }}

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Link to project
        run: railway link --project ${{ vars.RAILWAY_PROJECT_ID }} --environment ${{ vars.RAILWAY_PROD_ENVIRONMENT }}
      - name: Deploy Web
        run: railway up --service ${{ vars.RAILWAY_WEB_SERVICE_ID }} --environment ${{ vars.RAILWAY_PROD_ENVIRONMENT }}
      - name: Deploy Docs
        run: railway up --service ${{ vars.RAILWAY_DOCS_SERVICE_ID }} --environment ${{ vars.RAILWAY_PROD_ENVIRONMENT }}