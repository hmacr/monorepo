name: Railway Preview Environments

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, closed]
    branches: [main]

concurrency:
  group: railway-pr-envs-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_ACCOUNT_TOKEN }}
  NEON_PROJECT_ID: 'little-bird-62884212'

jobs:
  deploy:
    if: github.event.action != 'closed' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Neon Branch
        id: create-neon-branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          api_key: ${{ secrets.NEON_API_KEY }}
      - name: Link to project
        run: railway link --project ${{ vars.RAILWAY_PROJECT_ID }} --environment ${{ vars.RAILWAY_PROD_ENVIRONMENT }}
      - name: Create Railway Environment for PR
        if: github.event.action == 'opened' || github.event.action == 'ready_for_review'
        run: railway environment new pr-${{ github.event.pull_request.number }} --copy ${{ vars.RAILWAY_PROD_ENVIRONMENT }}
      - name: Deploy Web
        run: railway up --service ${{ vars.RAILWAY_WEB_SERVICE_ID }} --environment pr-${{ github.event.pull_request.number }}
      - name: Deploy Docs
        run: railway up --service ${{ vars.RAILWAY_DOCS_SERVICE_ID }} --environment pr-${{ github.event.pull_request.number }}

  cleanup:
    if: github.event.action == 'closed' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Link to project
        run: railway link --project ${{ vars.RAILWAY_PROJECT_ID }} --environment ${{ vars.RAILWAY_PROD_ENVIRONMENT }}
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch: pr-${{ github.event.pull_request.number }}
          api_key: ${{ secrets.NEON_API_KEY }}
        shell: bash
      - name: Delete Railway Environment for PR
        run: railway environment delete pr-${{ github.event.pull_request.number }} -y || true