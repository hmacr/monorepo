name: Railway Preview Environments

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, closed]
    branches: [main]

concurrency:
  group: railway-pr-envs-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event.action != 'closed' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Railway preview environment
        uses: hmacr/railway-preview-environment@v1.0.6
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_name: 'production'
          preview_environment_name: 'pr-${{ github.event.pull_request.number }}'
          branch_name: ${{ github.head_ref }}

  cleanup:
    if: github.event.action == 'closed' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Delete Railway preview environment
        uses: hmacr/railway-preview-environment@v1.0.6
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          preview_environment_name: 'pr-${{ github.event.pull_request.number }}'